<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Plugin Js Alert</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="js/alert.js"></script>
    </head>
    <body>
        <div class="">
        	<div>
        		<label for="textoAlert">Deixe sua mensagem</label>
        		<input type="text" id="textoAlert" placeholder="Mensagem" />
        	</div>
        	<div>
        		<label for="theme">Tema</label>
	        	<select id="theme">
	        		<option value="normal" selected>Normal</option>
	        		<option value="success">Success</option>
	        		<option value="warning">Warning</option>
	        		<option value="error">Error</option>
	        	</select>
        	</div>
        	<div>
        		<label for="temporary">Temporário</label>
        		<select id="temporary">
        			<option value="false" selected>Não</option>
        			<option value="true">Sim</option>
        		</select>
        	</div>
        	<div>
        		<label for="timemout">Tempo</label>
        		<input type="number" id="timeout" placeholder="Tempo(milissegundos)" value="5000"/>
        	</div>
        	<button id="alerta">Dar alerta</button>
        </div>
        <script type="text/javascript">
        	var teste = document.getElementById("alerta");
        	teste.addEventListener("click", function(){
        		var texto = document.getElementById("textoAlert").value;
        		var theme = document.getElementById("theme").value;
        		var temporary = document.getElementById("temporary").value;
        		var timeout = document.getElementById("timeout").value;
        		switch(temporary){
        			case "true":
        				temporary = true;
        				break;
        			case "false":
        				temporary = false;
        				break;
        		}
	        	noraAlert({
	        		'text' : texto,
	        		'theme': theme,
	        		'temporary': temporary,
	        		'timeout': timeout
	        	});
        	});
        </script>
    </body>
</html>
